<div class="center-wrapper">
<div class="inputs">
<label for="password">Enter Password:</label>
<input type="text" id="password" [(ngModel)]="password" (input)="onPasswordChange()">
</div>
<div class="sections">
<div class="section" 
[ngClass]="{
            'green': strength === 'strong',
            'yellow': strength ==='medium',
            'red': strength === 'weak' || strength === 'underValue',
            'gray': strength === 'noValue'}">
</div>

<div class="section" [ngClass]="{
            'green': strength === 'strong',
            'yellow': strength ==='medium',
            'red': strength === 'underValue',
            'gray': strength === 'noValue'
            }">
</div>

<div class="section" [ngClass]="{
            'green': strength === 'strong',
            'red': strength === 'underValue',
            'gray': strength === 'noValue'}">
</div>
</div>
</div>
